spring.data.rest.detection-strategy=annotated
spring.cloud.config.enabled=true
spring.cloud.discovery.enabled=true
spring.h2.console.enabled=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
management.endpoints.web.exposure.include=*

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8088/realms/bdcc-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8088/realms/bdcc-realm/protocol/openid-connect/certs